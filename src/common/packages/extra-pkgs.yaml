packages:
 # Containers
 - buildah
 - distrobox
 - podman
 - skopeo
 # Desktop apps
 - com.github.stsdc.monitor # Process monitor
 - gnome-software # Replacement for AppCenter
 # Device-specific
 - hfsplus-tools # HFS tools for Apple devices
 - smartmontools # tlp reccomends installing
 - tlp # Battery life enhacenements
 # GVfs
 - gvfs
 - gvfs-afc
 - gvfs-afp
 - gvfs-fuse
 - gvfs-gphoto2
 - gvfs-mtp
 - gvfs-nfs
 - gvfs-smb
 # Flatpak
 - flatpak
 - xdg-desktop-portal
